name: Unit Tests & Coverage

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  run-tests:
    runs-on: macos-latest

    timeout-minutes: 30

    steps:
      # ---------------------------------------
      # Checkout
      # ---------------------------------------
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v4

      # ---------------------------------------
      # Show Xcode Version (Debug)
      # ---------------------------------------
      - name: ğŸ› ï¸ Show Xcode Version
        run: xcodebuild -version

      # ---------------------------------------
      # Install Dependencies
      # ---------------------------------------
      - name: ğŸ’ Install Ruby Gems (xcov)
        run: |
          sudo gem install xcov

      # ---------------------------------------
      # Run Tests with Coverage
      # ---------------------------------------
      - name: ğŸƒ Run Unit Tests
        working-directory: weather_dvt
        run: |
          set -o pipefail

          xcodebuild test \
            -scheme weather_dvt \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            -enableCodeCoverage YES \
            -derivedDataPath ./DerivedData \
            | xcpretty

      # ---------------------------------------
      # Generate Coverage Report (Fail < 80%)
      # ---------------------------------------
      - name: ğŸ“ Generate Coverage Report
        id: coverage
        working-directory: weather_dvt
        run: |
          xcov \
            -p weather_dvt.xcodeproj \
            --derived_data_path ./DerivedData \
            --scheme weather_dvt \
            --output_directory ./xcov_output \
            --exclude_targets "WeatherUITests,weather_dvt.app" \
            --minimum_coverage 80 \
            --markdown_report

      # ---------------------------------------
      # Upload HTML Report
      # ---------------------------------------
      - name: ğŸ“¦ Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: CodeCoverageReport
          path: weather_dvt/xcov_output
          retention-days: 7

      # ---------------------------------------
      # Comment Coverage on PR (Optional)
      # ---------------------------------------
      - name: ğŸ’¬ Post Coverage Comment
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: weather_dvt/xcov_output/report.md
