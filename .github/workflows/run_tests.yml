name: Unit Tests & Coverage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    runs-on: macos-latest
  
    permissions:
      pull-requests: write
      contents: read
    timeout-minutes: 30

    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Show Xcode Version
        run: xcodebuild -version

      - name: ğŸ’ Install Ruby Gems (xcov)
        run: sudo gem install xcov

      - name: ğŸƒ Run Unit Tests
        working-directory: weather_swift
        run: |
          set -o pipefail
          xcodebuild test \
            -scheme weather_swift \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            -enableCodeCoverage YES \
            -derivedDataPath ./DerivedData \
            | xcpretty

      - name: ğŸ“ Generate Coverage Report
        id: coverage
        working-directory: weather_swift
        run: |
          xcov \
            -p weather_swift.xcodeproj \
            --derived_data_path ./DerivedData \
            --scheme weather_swift \
            --output_directory ./xcov_output \
            --exclude_targets "WeatherUITests,weather_swift.app" \
            --minimum_coverage 80 \
            --markdown_report

      - name: ğŸ“¦ Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: CodeCoverageReport
          path: weather_swift/xcov_output
          retention-days: 7

      - name: ğŸ’¬ Post Coverage Comment
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: weather_swift/xcov_output/report.md
